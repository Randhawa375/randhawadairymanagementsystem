
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        margin: 0;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      /* Force dark text and high contrast */
      input, select, textarea {
        color: #0f172a !important;
        font-weight: 600 !important;
        background-color: #ffffff !important;
        border: 2px solid #94a3b8 !important;
      }
      input::placeholder {
        color: #64748b !important;
      }
      label {
        color: #0f172a !important;
        font-weight: 800 !important;
        margin-bottom: 0.25rem;
        display: block;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
      }
      /* Print/PDF optimization */
      @media print {
        @page {
          size: auto;
          margin: 10mm;
        }
        .no-print { display: none !important; }
        body { background-color: white !important; padding: 0 !important; margin: 0 !important; }
        .print-container { width: 100% !important; max-width: 100% !important; margin: 0 !important; padding: 0 !important; box-shadow: none !important; border: none !important; }
        table { border-collapse: collapse !important; width: 100% !important; border: 1px solid #000 !important; }
        th, td { border: 1px solid #000 !important; padding: 8px !important; color: #000 !important; }
        th { background-color: #f1f5f9 !important; font-weight: 800 !important; }
        .bg-indigo-50 { background-color: #eef2ff !important; }
        .bg-emerald-50 { background-color: #ecfdf5 !important; }
        .bg-amber-50 { background-color: #fffbeb !important; }
        .bg-rose-50 { background-color: #fff1f2 !important; }
      }
    </style>
